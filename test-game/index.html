<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="exam-list" class="visible">
            <h2 class="title">Selecciona una categoría</h2>
            <select id="category-select">
                <option value="" disabled selected>Elige una categoría</option>
            </select>
            <div id="exam-buttons"></div>
        </section>

        <section id="attempts-list" class="hidden">
            <h2 id="test-title" class="title"></h2>
            <div id="attempts-buttons"></div>
            <button id="back-to-tests">Volver atrás</button>
        </section>

        <section id="quiz-container" class="hidden">
            <h2 id="quiz-title" class="title"></h2>
            <p id="question-text"></p>
            <div id="options" class="radio-options"></div>
            <div id="nav-buttons"></div>
            <button id="exit-quiz">Salir del examen</button>
        </section>

        <section id="review-container" class="hidden">
            <h2 class="title">Revisión de intento <span id="review-stats"></span></h2>
            <div id="review-content"></div>
            <button id="back-to-attempts">Volver atrás</button>
        </section>

        <div id="loader"></div>

        <dialog id="exit-dialog">
            <p>¿Estás seguro de que deseas salir del examen?</p>
            <div>
                <button id="confirm-exit">Aceptar</button>
                <button id="cancel-exit">Cancelar</button>
            </div>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
