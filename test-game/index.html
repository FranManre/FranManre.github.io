<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Test Game</h1>
        <p>Herramienta profesional para aprendizaje y práctica</p>
    </header>

    <main>
        <!-- Lista de categorías -->
        <section id="exam-list" class="visible">
            <h2>Selecciona una categoría</h2>
            <select id="category-select">
                <option value="" disabled selected>Elige una categoría</option>
            </select>
            <div id="exam-buttons"></div>
        </section>

        <!-- Lista de intentos -->
        <section id="attempts-list" class="hidden">
            <h2 id="test-title"></h2>
            <div id="attempts-buttons"></div>
            <button id="back-to-tests">Volver a exámenes</button>
        </section>

        <!-- Examen en progreso -->
        <section id="quiz-container" class="hidden">
            <h2 id="quiz-title"></h2>
            <p id="question-text"></p>
            <div id="options" class="radio-options"></div>
            <button id="previous-question">Pregunta anterior</button>
            <button id="next-question">Siguiente pregunta</button>
            <button id="exit-quiz">Salir del examen</button>
        </section>

        <!-- Revisión de intentos -->
        <section id="review-container" class="hidden">
            <h2>Revisión de intento</h2>
            <div id="review-content"></div>
            <button id="back-to-attempts">Volver a intentos</button>
        </section>

        <!-- Loader -->
        <div id="loader"></div>

        <!-- Diálogo de confirmación -->
        <dialog id="exit-dialog">
            <p>¿Estás seguro de que deseas salir del examen?</p>
            <button id="confirm-exit">Sí, salir</button>
            <button id="cancel-exit">Cancelar</button>
        </dialog>
    </main>

    <footer>
        <p>&copy; 2025 Test Game. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
