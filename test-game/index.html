<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu">
        <h1>Selecciona un examen</h1>
        <select id="category-select"></select>
        <div id="exam-list"></div>
        <button id="back-to-index" class="hidden">Volver</button>
    </div>
    
    <div id="attempts-menu" class="hidden">
        <h1 id="exam-title"></h1>
        <div id="attempts-list"></div>
        <button id="retry-exam">Reintentar</button>
        <button id="back-to-exam-list">Volver</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h1 id="question-text"></h1>
        <div id="options"></div>
        <button id="exit-exam">Salir</button>
    </div>

    <div id="review-container" class="hidden">
        <h1>Revisión</h1>
        <div id="review-content"></div>
        <button id="back-to-attempts">Volver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
